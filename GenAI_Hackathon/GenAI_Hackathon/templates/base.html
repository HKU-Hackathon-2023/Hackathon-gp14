    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                <use href="#circle-half"></use>
            </svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#sun-fill"></use>
                    </svg>
                    Light
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#moon-stars-fill"></use>
                    </svg>
                    Dark
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
                    aria-pressed="true">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                    Auto
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
        </ul>
    </div>

    <main class="d-flex flex-nowrap">

        <div class="b-example-divider b-example-vr"></div>

        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 280px;">
            <a href="/home"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32">
                    <use xlink:href="#ear-fill" />
                </svg>
                <span class="fs-4">App-name</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="home" class="nav-link {% if active_item == 'home' %}active{% endif %} link-body-emphasis" aria-current="page" onclick="activateNavItem(event)">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#home" />
                        </svg>
                        Home
                    </a>
                </li>
                <li>

                    <a href="classroom" class="nav-link {% if active_item == 'classroom' %}active{% endif %} link-body-emphasis" onclick="activateNavItem(event)">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#book" />
                        </svg>
                        Classroom
                    </a>
                </li>
                <li>
                    <a href="note" class="nav-link {% if active_item == 'note' %}active{% endif %} link-body-emphasis" onclick="activateNavItem(event)">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#pencil" />
                        </svg>
                        Notes
                    </a>
                </li>
                <li>
                    <a href="bookmark" class="nav-link {% if active_item == 'bookmark' %}active{% endif %} link-body-emphasis full" onclick="activateNavItem(event)">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#bookmark" />
                        </svg>
                        Book Mark
                    </a>
                </li>
                <li>
                    <a href="dailychallenge" class="nav-link {% if active_item == 'challenge' %}active{% endif %} link-body-emphasis" onclick="activateNavItem(event)">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#calendar" />
                        </svg>
                        Daily Challenge
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>Hackathon-gp14</strong>
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                </ul>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </main>
